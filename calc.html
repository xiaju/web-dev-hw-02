<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <p id="screen"></p>
      <table id="button-layout">
        <tr>
          <td><button class="input" value=7>7</button></td>
          <td><button class="input" value=8>8</button></td>
          <td><button class="input" value=9>9</button></td>
          <td><button class="operation" value="+">+=</button></td>
        </tr>
        <tr>
          <td><button class="input" value=4>4</button></td>
          <td><button class="input" value=5>5</button></td>
          <td><button class="input" value=6>6</button></td>
          <td><button class="operation" value="-">-</button></td>
         </tr>
         <tr>
          <td><button class="input" value=1>1</button></td>
          <td><button class="input" value=2>2</button></td>
          <td><button class="input" value=3>3</button></td>
          <td><button class="operation" value="x">&times;</button></td>
        </tr>
        <tr>
          <td><button id="clear">c</button></td>
          <td><button class="input" value=0>0</button></td>
          <td><button id="decimal" value='.'>.</button></td>
          <td><button class="operation" value="/">/</button></td>
        </tr>
      </table>
    </div>
    <script src="code.js"></script>
  </body>
</html>
